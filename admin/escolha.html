<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos básicos */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contêiner da imagem */
        .image-container {
            position: relative; /* Necessário para posicionamento */
            width: 100%; /* Ocupa toda a largura */
            height: 100vh; /* Altura total da tela */
        }

        .image-container img {
            width: 100%; /* Ajusta à largura do contêiner */
            height: 100%; /* Ajusta à altura do contêiner */
            object-fit: cover; /* Garante que a imagem cubra todo o espaço sem distorção */
        }

        /* Estilo dos cards */
        .card-container {
            position: absolute; /* Permite posicionar sobre a imagem */
            top: 20%; /* Ajusta a altura dos cards */
            left: 50%;
            transform: translate(-50%, 0); /* Centraliza horizontalmente */
            display: flex; /* Alinha os cards lado a lado */
            gap: 20px; /* Espaçamento entre os cards */
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.5); /* Fundo mais transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            backdrop-filter: blur(5px); /* Aplica um leve desfoque no fundo */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column; /* Cards ficam empilhados */
                top: 30%; /* Ajusta a posição vertical */
                padding: 30px;
            }

            .card {
                width: 300%; /* Cards ocupam mais espaço horizontal */
                height: 150px; /* Altura ajustada */
                margin-left: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../img/perfil.jpg" alt="Imagem de perfil">
        <div class="card-container">
            <a href="motoristas.php" style="text-decoration: none ;"><div class="card" style="color: purple;"><b>Motoristas</b></div></a>
            <a href="passageiros.php" style="text-decoration: none ;"><div class="card"style="color: purple;"><b>Passageiros</b></div></a>
        </div>
    </div>
</body>
</html>
